<!DOCTYPE html>
<html>
<head>
    <title>Netflix Homepage</title>
    <link rel="stylesheet" type="text/css" href="net.css">
</head>
<body>
    <header>
        <img src="https://www.edigitalagency.com.au/wp-content/uploads/Netflix-logo-red-black-png.png" height="100px"  alt="Netflix Logo">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">TV Shows</a></li>
                <li><a href="#">Movies</a></li>
                <li><a href="#">Wishlist</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Watch Anywhere. Watch Anytime.</h1>
            <p>Enjoy unlimited streaming of movies and TV shows on all your devices.</p>
            <button class="cta-button">Start Free Trial</button>
        </section>

        <section class="categories">
            
            <h2>Browse by Categories</h2>
            <nav>
                <ul>
                    <li><a href="#">Action</a></li>
                    <li><a href="#">Comedy</a></li>
                    <li><a href="#">Drama</a></li>
                    <li><a href="#">Thriller</a></li>
                    <li><a href="#">Documentaries</a></li>
                </ul>
            </nav>
            
        </section>

        <section class="featured-content">
            <h2>Featured Content</h2>
            <!-- Add featured content here -->
            <div class="movie">
                <img src="movie1.jpg" alt="Movie 1">
                <h3>Movie 1</h3>
            </div>
            <div class="movie">
                <img src="movie2.jpg" alt="Movie 2">
                <h3>Movie 2</h3>
            </div>
            <div class="movie">
                <img src="movie3.jpg" alt="Movie 3">
                <h3>Movie 3</h3>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Netflix</p>
    </footer>
</body>
</html>
